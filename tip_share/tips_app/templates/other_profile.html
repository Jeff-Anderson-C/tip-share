<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name= "viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Page</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/otherprofile.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="container">
        <div id="nav">
            <nav>
                <ul class="nav_links">
                    <li><a href="#/dashboard">Dashboard</a></li>
                    <li><a href="/pool/start">Start a Pool</a></li>
                    <li><a href="#">Pool Summary</a></li>
                    <li><a href="transactions/history">History</a></li>
                </ul>
            </nav>
            <a class="logout" href="/logout"><button>Logout</button></a>
        </div>
        
        <div id="row">
            <div class="profile_img">
                <img src="{% static 'img/thumbnail.jpg' %}" class="rounded-circle" alt="thumbnail"/>
            </div>

            <div class="desc">
                <h3>Name: Jeff Anderson</h3>
                <hr>
                <h3>Email: jeff@team.com</h3>
                <hr>
                <h3>Restaurant: Au Cheval</h3>
                <hr>
                <h3>Groups: Group name here</h3>
            </div>
        </div>
        <hr>
        <div id="form">
            <form class='add' action="" method="POST">
                {% csrf_token %}
                <h3>Add to a Pool:</h3>
                <label for="first_name">First Name</label>
                <input name="first_name" type="text">
                <hr>
                <label for="last_name">Last Name</label>
                <input name="last_name" type="text">
                <hr>
                <button class="button" type="submit">Add!</button>
            </form>
            <hr>
            <form class='buy' action="" method="POST">
                {% csrf_token %}
                <h3>What would you like to send?</h3>
                <label for="first_name">First Name</label>
                <input name="first_name" type="text">
                <hr>
                <label for="last_name">Last Name</label>
                <input name="last_name" type="text">
                <hr>
                <label for="item">What would you like to send?</label>
                <input name="item" type="text">
                <hr>
                <label for="amount">Amount: $</label>
                <input name="amount" type="number">
                <hr>
                <button class="button" type="submit">Send!</button>
            </form>
        </div>
    </div>
</body>
</html>
