<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tips Share</title>
        <meta name="description" content="Join groups of other chefs to collaborate on your 
        recipes, find inspiration, as well as show off your skills, and your knife roll">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <div class="container row justify-content-around">
            <div class="col-4 m-4">
                <ul>
                    {% if messages %}
                        {% for message in messages %}
                            <li {% if messassge.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                <form action="/register" method="POST"><h1>Registration</h1>
                    {% csrf_token %}
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" name="first_name" id="" class="form-control">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" name="last_name" id="" class="form-control">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="" class="form-control">
                    <label for="username" class="form-label">Username</label>
                    <input type="username" name="username" id="" class="form-control">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="" class="form-control">
                    <label for="pass_confirm" class="form-label">Confirm Password</label>
                    <input type="password" name="pass_confirm" id="" class="form-control">
                    <button class="btn btn-primary mt-4">Register</button>
                </form>
            </div>

            <div class="col-4 m-4">
                <form action="/login" method="POST"><h1>Login</h1>
                    {% csrf_token %}
                    <label for="username" class="form-label">Username</label>
                    <input type="username" name="username" id="" class="form-control">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="" class="form-control">
                    <button class="btn btn-primary mt-4">Login</button>
                </form>
            </div>
        </div>
        <!-- for development only -->
        <a href="restart">Restart</a>
    </body>
</html>
