<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name= "viewport" content="width=device-width, initial-scale=1.0">
        <title>Start Pool</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/pool.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="wrapper">
        <div id="nav">
            <nav>
                <ul class="nav_links">
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Start a Pool</a></li>
                    <li><a href="#">Pool Summary</a></li>
                    <li><a href="#">History</a></li>
                </ul>
            </nav>
            <a class="logout" href="#"><button>Logout</button></a>
        </div>

        <div id="container">
            <h1>Start a Pool: </h1>
            <hr>
            <div id="tips">
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Hours</th>
                        </tr>
                    </thead>
                    <!-- Added dummy data for visual -->
                    <tbody>
                        <form action="create", method="POST">
                        {% csrf_token %}
                        <tr>
                            <td><input type="text", name="username1"></td>
                            <td><input type="number", name="hours_worked1"></td>
                        </tr>
                        <tr>
                            <td><input type="text", name="username2"></td>
                            <td><input type="number", name="hours_worked1"></td>
                        </tr>
                        <tr>
                            <td><input type="text", name="username3"></td>
                            <td><input type="number", name="hours_worked1"></td>
                        </tr>
                        <tr>
                            <td><input type="text", name="username4"></td>
                            <td><input type="number", name="hours_worked1"></td>
                        </tr>
                        </form>
                    </tbody>
                </table>
                
                <div>
                    <h3>Total Tip Distribution</h3>
                </div>
                <hr>
                <div>
                    <form action="create", method="POST">
                    {% csrf_token %}
                    $<input type="number", name="total_tips">
                </div>
                <hr>
                    <submit><button>Distribute!</button></submit>
                    </form>
            </div>
        </div>
    </div>
</body>
</html>
