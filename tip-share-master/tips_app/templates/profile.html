<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name= "viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Page</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/profile.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="container">
        <div id="row">
            <div class="profile_img">
                <img src="{% static 'img/thumbnail.jpg' %}" class="rounded-circle" alt="thumbnail"/>
            </div>

            <div class="desc">
                <h3>Name: Jeff Anderson</h3>
                <hr>
                <h3>Email: jeff@team.com</h3>
                <hr>
                <h3>Restaurant: Au Cheval</h3>
                <hr>
                <h3>Groups: Group name here</h3>
            </div>
        </div>

        <div id="tips">
            <div class="info">
                <h1>Last tips received: </h1>
                <hr>
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th>Amount</th>
                            <th>Date</th>
                            <th>Sender</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>$20.00</td>
                            <td>6/24/2021</td>
                            <td>Cliff</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
