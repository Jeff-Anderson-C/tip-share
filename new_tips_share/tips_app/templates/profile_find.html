<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/dash.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
    <body class="container">
        <div id="wrapper">
            <div id="nav">
                <nav>
                    <ul class="nav_links">
                        <li><a href="/dashboard">Dashboard</a></li>
                        <li><a href="/pool/start">Start a Pool</a></li>
                        <li><a href="/search/all_users">Find User</a></li>
                        <li><a href="/transactions/history">History</a></li>
                    </ul>
                </nav>
                <a class="logout" href="/logout"><button>Logout</button></a>
            </div>
            <div>
                {% if searched %}
                    <h1>You searched for {{searched}}</h1>
                    <br>
                    {% for user in users %}
                        <a href="/other_profile/{{user.id}}">{{user.username}}</a>
                        <br>
                        {{user.email}}
                        <br><br>
                        
                    {% endfor %}
                {% else %}
                    <h1>Try search again</h1>
                {% endif %}
            </div>
        </div>
    </body>
</html>
