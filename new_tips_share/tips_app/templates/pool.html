<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name= "viewport" content="width=device-width, initial-scale=1.0">
        <title>Start Pool</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/pool.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="wrapper">
        <div id="nav">
            <nav>
                <ul class="nav_links">
                    <li><a href="/dashboard">Dashboard</a></li>
                    <li><a href="/pool/start">Start a Pool</a></li>
                    <li><a href="/transactions/history">History</a></li>
                </ul>
            </nav>
            <a class="logout" href="/logout"><button>Logout</button></a>
        </div>

        <div id="container">
            <h1>Start a Pool: </h1>
            <hr>
            <div id="tips">
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Hours</th>
                        </tr>
                    </thead>
                    <!-- Added dummy data for visual -->
                    
                    <form action="/pool/create", method="POST">
                        {% csrf_token %}
                        <tbody>
                            <tr>
                                <td><input type="text", name="username1"></td>
                                <td><input type="number", name="1"></td>
                            </tr>
                            <tr>
                                <td><input type="text", name="username2"></td>
                                <td><input type="number", name="2"></td>
                            </tr>
                            <tr>
                                <td><input type="text", name="username3"></td>
                                <td><input type="number", name="3"></td>
                            </tr>
                            <tr>
                                <td><input type="text", name="username4"></td>
                                <td><input type="number", name="4"></td>
                            </tr>
                        </tbody>
                </table>
                <hr>
                    <div>
                        
                        {% csrf_token %}
                        <h3>Total Tips </h3>$<input type="number", name="total_tips">
                        <h3>Total Hours </h3> <input type="number", name="total_hours">
                    </div>
                <hr>
                    <submit><button>Distribute!</button></submit>
                    </form>
            </div>
        </div>
    </div>
</body>
</html>
